<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart Example - Open DataViz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .controls {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <h1>Interactive Bar Chart Example</h1>
  
  <div class="controls">
    <h3>Features:</h3>
    <button onclick="addFilter()">Filter (value > 50)</button>
    <button onclick="clearFilters()">Clear Filters</button>
    <button onclick="updateData()">Update Data</button>
    <p><small>Hover over bars to see tooltips!</small></p>
  </div>
  
  <div class="chart-container">
    <div id="chart"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module">
    import { BarChart } from '../dist/index.esm.js';

    // Generate sample data
    function generateData() {
      const categories = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'];
      return categories.map(cat => ({
        x: cat,
        y: Math.random() * 100
      }));
    }

    // Create chart
    const chart = new BarChart('#chart', {
      width: 1000,
      height: 400,
      margin: { top: 20, right: 20, bottom: 60, left: 50 }
    });

    // Set initial data and render
    chart.setData(generateData()).render();

    // Make functions available globally
    window.addFilter = () => {
      chart.addFilter(d => d.y > 50);
      chart.render();
    };

    window.clearFilters = () => {
      chart.clearFilters();
      chart.render();
    };

    window.updateData = () => {
      chart.update(generateData());
    };
  </script>
</body>
</html>
